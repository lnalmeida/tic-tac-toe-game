<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tic-Tac-Toe - Jogo da Velha</title>
</head>
<body>
    <header class="banner">
        <h1>Tic-Tac-Toe - Jogo da velha</h1>
        <div class="granny">
            <img src="/assets/granny.png" alt="Velha" >
        </div>
    </header>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message">
        <div data-winning-message-text id="winning-message">O <strong>X</strong> venceu!</div>
        <button id="restart-button">Reiniciar</button>

        <script defer src="/js/game.js"></script>
</body>
</html>
